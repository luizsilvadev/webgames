// Cria um mapa de obst√°culos aleat√≥rios
function criaObstaculos(){
  if (stage==0) {
    map = stage00;
  } else if (stage==1) {
    map = stage01;
  } else if (stage==2) {
    map = stage02;
  }
  else {
    var dificuldade = 1 - ((stage * 10) / 10000);
    for (var i = 0; i < 50; i++) {
      for (var j = 0; j < 50; j++) {
        if (i>1 && j>1 && i<48 && j<48 && Math.random() > dificuldade) { 
          map[i][j] = "#";
        } else if (i==0 || j==0 || i==49 || j==49){
          map[i][j] = "#";
        }else {
          map[i][j] = ".";
        }
      }
    }
  }  
}

// Obt√©m o contexto do canvas
var canvas = document.getElementById("gameCanvas");
canvas.width = 50 * grade;
canvas.height = 50 * grade;
var ctx = canvas.getContext("2d");

// Vari√°veis para armazenar a posi√ß√£o e dire√ß√£o da cobrinha
var snakeX = 1 * grade;
var snakeY = 1 * grade;
var snakeDirection = "right";

// Lista para armazenar as posi√ß√µes de cada segmento da cobrinha
var snakeBody = [[snakeX, snakeY]];

// Vari√°veis para armazenar a posi√ß√£o da comida
var foodX = 15 * grade;
var foodY = 15 * grade;

// Vari√°veis para armazenar a pontua√ß√£o
var score = 0;
var scoreMax = 0;
var scoreVal = 5;

// Vari√°vel para armazenar o ID do temporizador
var gameTimer;

// Vari√°vel para armazenar se o jogo est√° pausado ou n√£o
var gamePaused = false;

// Adiciona eventos de teclado para controlar a dire√ß√£o da cobrinha
document.addEventListener("keydown", changeDirection);

// Fun√ß√£o de atualiza√ß√£o do jogo
function updateGame(reset) {

  if (reset){
    //inicia a cobrinha e a comida em espa√ßos vazios
    criaObstaculos();
    initSnake();
    generateFood();
  }

  // Verifica se a cobrinha colidiu consigo mesma
  for (var i = 1; i < snakeBody.length; i++) {
    if (snakeX == snakeBody[i][0] && snakeY == snakeBody[i][1]) {
      gameOver("Game Over!");
      return;
    }
  }

  // Verifica se a cobrinha colidiu com a borda
  if (snakeX < 0 || snakeX > canvas.width - grade || snakeY < 0 || snakeY > canvas.height - grade) {
    gameOver("Game Over!");
    return;
  }
  
  // Verifica se a cobrinha colidiu com algum obst√°culo
  if (map[snakeY/grade][snakeX/grade] == "#") {
    gameOver("Game Over!");
    return;
  }

  // Limpa o canvas antes de redesenhar a tela
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  // Desenha os obst√°culos
  ctx.fillStyle = "blue";
  for (var i = 0; i < map.length; i++) {
    for (var j = 0; j < map[i].length; j++) {
      if (map[i][j] == "#") {
        ctx.fillRect(j * grade, i * grade, grade, grade);
      }
    }
  }
  
  // Adiciona a posi√ß√£o atual √† lista de segmentos da cobrinha
  snakeBody.unshift([snakeX, snakeY]);
  
  // Remove o √∫ltimo segmento da lista
  snakeBody.pop();
  
  // Desenha cada segmento da cobrinha
  for (var i = 0; i < snakeBody.length; i++) {
    ctx.fillStyle = "green";
    ctx.fillRect(snakeBody[i][0], snakeBody[i][1], grade, grade);
  }
  
  // Desenha a cobrinha
  ctx.fillStyle = "green";
  ctx.fillRect(snakeX, snakeY, grade, grade);
  
  // Desenha a comida
  ctx.fillStyle = "red";
  ctx.fillRect(foodX, foodY, grade, grade);

  // Desenha a pontua√ß√£o
  document.getElementById("score").innerHTML = `Stage: ${stage} Score: ${score}`;

  // Verifica se a cobrinha colidiu com a comida
  if (snakeX == foodX && snakeY == foodY) {
    score += scoreVal;
	
    // Gera uma nova posi√ß√£o para a comida
    generateFood();
  
    // Adiciona um novo segmento √† cobrinha
    snakeBody.unshift([snakeX, snakeY]);
  }

  // Verifica se o jogo est√° pausado
  if (gamePaused) return;
  
  if (reset){
    pauseGame();
    reset = false;
  } else {
    // Altera a posi√ß√£o da cobrinha de acordo com a dire√ß√£o
    if (snakeDirection == "right") {
      snakeX += grade;
    } else if (snakeDirection == "left") {
      snakeX -= grade;
    } else if (snakeDirection == "up") {
      snakeY -= grade;
    } else if (snakeDirection == "down") {
      snakeY += grade;
    }
  }

  // Chama a fun√ß√£o de atualiza√ß√£o novamente em um intervalo de tempo
  gameTimer = setTimeout(updateGame, 100);
}

// inicia o jogo
updateGame(true);

// fun√ß√£o para mudar a dire√ß√£o da cobrinha
function changeDirection(event) {
  event.preventDefault();
  if (event.keyCode == 37 && snakeDirection != "right") {
    snakeDirection = "left";
    if (gamePaused) continueGame();
  } else if (event.keyCode == 38 && snakeDirection != "down") {
    snakeDirection = "up";
    if (gamePaused) continueGame();
  } else if (event.keyCode == 39 && snakeDirection != "left") {
    snakeDirection = "right";
    if (gamePaused) continueGame();
  } else if (event.keyCode == 40 && snakeDirection != "up") {
    snakeDirection = "down";
    if (gamePaused) continueGame();
  }
  if (event.keyCode == 32){
    gamePaused ? continueGame() : pauseGame();
  }
}

// Fun√ß√£o para resetar o jogo
function resetGame() {

  // Limpa o temporizador
  clearTimeout(gameTimer);
  
  // Reinicializa as vari√°veis do jogo
  snakeX = 1 * grade;
  snakeY = 1 * grade;
  snakeDirection = "right";
  snakeBody = [[snakeX, snakeY]];
  foodX = 15 * grade;
  foodY = 15 * grade;
  score = 0;
  stage > 19?stage = 0: stage++;
  var gamePaused = false;
  
  // apaga a mensagem de game over
  document.getElementById("message").innerHTML = ``;

  // Chama a fun√ß√£o de atualiza√ß√£o do jogo novamente
  updateGame(true);
}

// Gera uma nova posi√ß√£o para a comida
function generateFood() {
  var emptySpaces = [];
  for (var i = 0; i < map.length; i++) {
    for (var j = 0; j < map[i].length; j++) {
      if (map[i][j] == ".") {
        emptySpaces.push([j * grade, i * grade])
      }
    }
  }
  var randIndex = Math.floor(Math.random() * emptySpaces.length);
  foodX = emptySpaces[randIndex][0];
  foodY = emptySpaces[randIndex][1];
  
  // Calcula o valor da recompensa de acordo com a quantidade de obstaculos colados √† comida
  for (var i = 0; i < map.length; i++) {
    for (var j = 0; j < map[i].length; j++) {
      if(i == foodY/grade && j == foodX/grade) {
        var tmpScore = 5;
        if (map[i-1][j-1] == "#") tmpScore += 5 ;
        if (map[i-1][j] == "#") tmpScore += 5 ;
        if (map[i-1][j+1] == "#") tmpScore += 5 ;
        if (map[i][j-1] == "#") tmpScore += 5 ;
        if (map[i][j+1] == "#") tmpScore += 5 ;
        if (map[i+1][j-1] == "#") tmpScore += 5 ;
        if (map[i+1][j] == "#") tmpScore += 5 ;
        if (map[i+1][j+1] == "#") tmpScore += 5 ;
        scoreVal = tmpScore;
      }
    }
  }
}

// Inicializa a posi√ß√£o da cobrinha em um lugar onde haja "." na matriz
function initSnake() {
  var emptySpaceFound = false;
  for (var i = 0; i < map.length; i++) {
    for (var j = 0; j < map[i].length; j++) {
      if (map[i][j] == ".") {
        snakeX = j * grade;
        snakeY = i * grade;
        emptySpaceFound = true;
        break;
      }
    }
    if (emptySpaceFound) {
      break;
    }
  }
}

// Fun√ß√£o para pausar o jogo
function pauseGame() {
  gamePaused = true;
  clearTimeout(gameTimer);
}

// Fun√ß√£o para come√ßar/continuar o jogo
function continueGame() {
  if (gamePaused) {
    gamePaused = false;
    clearTimeout(gameTimer);
    gameTimer = setTimeout(updateGame, 100);
  }
}

// Fun√ß√£o para o fim do jogo
function gameOver(val) {
  if(scoreMax < score) scoreMax = score;
  // Desenha a mensagem de game over
  document.getElementById("score").innerHTML = ``;
  document.getElementById("message").innerHTML = `${val} Voc√™ fez ${score} pontos e o recorde √© de ${scoreMax} pontos.`;
}
</script>
